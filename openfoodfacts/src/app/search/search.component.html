<h1>Search</h1>

<p>
  <input type="text" #itemName>
  <button (click)="submit(itemName)">Search</button>
</p>
<div *ngIf="results">
  <div *ngIf="!results.products || results.products.length ==0">
    No tracks were found with the term '{{ item }}'
  </div>

  <div *ngIf="results.products &&  results.products.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.products">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.image_front_small_url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/items', t.id]">
                  {{ t.product_name }}
                </a>
              </h3>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
